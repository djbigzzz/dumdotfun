  testing_instructions: 1. Open the app on a Solana Mobile device (Seeker/Saga). 2. Tap "Log In" to connect wallet via Mobile Wallet Adapter. 3. Request devnet SOL using the "Request More Devnet SOL" button. 4. Create a new token from the Create tab. 5. Trade tokens using the Buy/Sell interface on any token detail page. 6. Place a prediction bet (YES/NO) on any token's prediction market. 7. Browse trending tokens on the Trending tab.
